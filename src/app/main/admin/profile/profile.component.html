<div id="admin-profile-form">
  <mat-card class="admin-profile-card">
    <form [formGroup]="form">
      <div id="input-container">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Name </mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>

      <div id="input-container">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Age </mat-label>
          <input matInput type="text" formControlName="age">
        </mat-form-field>
      </div>

      <div id="input-container">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Gender </mat-label>
          <input matInput type="text" formControlName="gender">
        </mat-form-field>
      </div>

      <div id="input-container" *ngIf="role==='user'">
        <p style="color: white;">Your book borrowing limit - {{ form.value.limit }}</p>
        <p style="color: white;">Remaining limit - {{ form.value.borrowed_limit }}</p>
      </div>

      <div class="" style="display: flex;justify-content: center;">
        <button mat-raised-button color="primary" class="button" (click)="handleUpdate()">Update</button>
      </div>

    </form>
  </mat-card>
</div>
